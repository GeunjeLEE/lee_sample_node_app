version: 2.1

executors:
  default:
    docker:
      - image: circleci/node:12.16.1

orbs:
  aws-ecr: circleci/aws-ecr@0.0.2

jobs:
  checkout:
    executor: default
    steps:
      - checkout

workflows:
  build:
    jobs:
      - aws-ecr/build_and_push_image:
          requires:
            - checkout
          account-url: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com"
          repo: "sample-ecr"
          region: ${AWS_DEFAULT_REGION}
          tag: "latest"
